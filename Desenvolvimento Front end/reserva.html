<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem dos Sonhos</title>
</head>
<body>
    <section>
        <h2>Contato</h2>
        <form method="get" action="">

            <fieldset>
                <legend>Dados da viagem</legend>
                <label>Nome</label> <br>
                <input type="text" name="nome"> <br><br>
    
                <label>Email</label> <br>
                <input type="email" required name="email"> <br><br> 
    
                <label>Data de ida</label> <br>
                <input type="date" name="dataIda"> <br><br>
    
                <label>Data de volta</label> <br>
                <input type="date" name="dataVolta"> <br><br>
    
                <label>Quantidade de pessoas</label> <br>
                <input type="number" name="qtdPessoas"> <br><br>
    
            </fieldset>

            <fieldset>
                <legend>Quais serviços deseja contratar</legend>
                <label><br><input type="checkbox" name="passagens" value="passagens"> Compra de passagens</label>
                <label><br><input type="checkbox" name="hospedagem" value="hospedagem"> Reserva de hospedagem</label>
                <label><br><input type="checkbox" name="veículo" value="veículo"> Reserva de veículos</label>
                
            </fieldset>

            <fieldset>
                <legend>Escolha a forma de pagamento</legend>
                <label><br><input type="radio" name="formaPagamento" value="Cartão de crédito"> Cartão de crédito</label>
                <label><br><input type="radio" name="formaPagamento" value="Boleto"> Boleto</label>
                <label><br><input type="radio" name="formaPagamento" value="pix"> Pix</label>
            </fieldset>

            <fieldset>
                <legend>Escolha o prazo para pagamento</legend>
                <select name="parazoPagamento">
                    <option value="aVista">À vista</option>
                    <option value="5x">5x sem juros</option>
                    <option value="10x">10x com juros</option>
                </select>
            </fieldset><br>

            <button>Salvar</button>
        </form>
    </section>
    <footer>
        <p>Desenvolvido por Sarah</p>
    </footer>
</body>
</html>
</body>
</html>
